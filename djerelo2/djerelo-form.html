<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 днів без алкоголю</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .question-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer-field {
      height: 120px;
      resize: none;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <h1 class="mb-4 text-center">Анкета</h1>

<div id="questions">
  <div class="mb-3">
    <label for="q0" class="question-label">Ваше ім'я та прізвище</label>
    <textarea id="q0" class="form-control answer-field" placeholder="Головне - щоб ми знали, як до тебе звертатися." required></textarea>
  </div>

  <div class="mb-3">
    <label for="q1" class="question-label">Ведіть ваш телефон</label>
    <textarea id="q1" class="form-control answer-field" placeholder="Ваша відповідь..." required></textarea>
  </div>

  <div class="mb-3">
    <p class="question-label">Скільки часу ви вже перебуваєте в цій проблемі?</p>
    <div>
      <input type="radio" id="q1_time_1" name="q1_time" value="До року" required>
      <label for="q1_time_1">До року</label>
    </div>
    <div>
      <input type="radio" id="q1_time_2" name="q1_time" value="1-3 роки">
      <label for="q1_time_2">1-3 роки</label>
    </div>
    <div>
      <input type="radio" id="q1_time_3" name="q1_time" value="Більше 3-х років">
      <label for="q1_time_3">Більше 3-х років</label>
    </div>
    <div>
      <input type="radio" id="q1_time_4" name="q1_time" value="Майже все життя">
      <label for="q1_time_4">Майже все життя</label>
    </div>
  </div>

  <div class="mb-3">
    <p class="question-label">Які кроки ви вже робили, щоб змінити цю ситуацію?</p>
    <div>
      <input type="radio" id="q2_steps_1" name="q2_steps" value="Центрі реабілітації" required>
      <label for="q2_steps_1">Центрі реабілітації</label>
    </div>
    <div>
      <input type="radio" id="q2_steps_2" name="q2_steps" value="Психологи">
      <label for="q2_steps_2">Психологи</label>
    </div>
    <div>
      <input type="radio" id="q2_steps_3" name="q2_steps" value="Лякала і благала">
      <label for="q2_steps_3">Лякала і благала</label>
    </div>
    <div>
      <input type="radio" id="q2_steps_4" name="q2_steps" value="Інше">
      <label for="q2_steps_4">Інше</label>
    </div>
  </div>
</div>

    <button class="btn btn-primary w-100" onclick="sendData()">Надіслати анкету</button>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function sendData() {
// собираем все поля
const textareas = Array.from(document.querySelectorAll("textarea"));
const radios = Array.from(document.querySelectorAll("input[type='radio']:checked"));

const answers = [
  ...textareas.map((field) => ({
    field_name: field.previousElementSibling.innerText,
    answer: field.value.trim()
  })),
  ...radios.map((field) => ({
    field_name: field.closest(".mb-3").querySelector(".question-label").innerText,
    answer: field.value.trim()
  }))
];


        // проверка: все поля заполнены
        const empty = answers.find(a => !a.answer);
        if (empty) {
        tg.showAlert("Будь ласка, заповніть усі поля перед відправкою!");
        // ставим фокус на первое пустое поле
        const firstEmptyField = fields.find(field => !field.value.trim());
        if (firstEmptyField) firstEmptyField.focus();
        return;
        }


      const data = {
        bot: '@Sozalezjnist_bot',
        task: 'сuratorForm',
        user: tg.initDataUnsafe.user,
        answers: answers,
        status_msg: true
      };

      fetch("https://n8n.psyhodoc.xyz/webhook/istjchnik2-sendPuls", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.text();
      })
      .then(result => {
        console.log("✅ Успех:", result);
        tg.close();
      })
      .catch(err => {
        console.error("❌ Ошибка:", err);
        const errorData = {
          bot: '@Sozalezjnist_bot',
          task: 'сuratorForm',
          user: tg.initDataUnsafe.user,
          error: err.message,
          status_msg: false
        };
        fetch("https://n8n.psyhodoc.xyz/webhook/istjchnik2-sendPuls", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(errorData),
        });
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
