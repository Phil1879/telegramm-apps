<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анонимные сообщения</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .question-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer-field {
      height: 120px;
      resize: none;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <h1 class="mb-4 text-center">Анонимное сообщение</h1>

<div id="questions">
  <div class="mb-3">
    <label for="q0" class="question-label">Ваш ник (по умолчанию "anonim")</label>
    <textarea id="q0" class="form-control answer-field" placeholder="НЕ указывайте здесь свой настоящий никнейм или имя"></textarea>
  </div>

  <div class="mb-3">
    <label for="q1" class="question-label">Введите текст одним сообщением</label>
    <textarea id="q1" class="form-control answer-field" placeholder="Ваше анонимное сообщение" required></textarea>
  </div>

</div>

    <button class="btn btn-primary w-100" onclick="sendData()">Отправить</button>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function sendData() {
// собираем все поля
const nickField = document.getElementById('q0');
  if (!nickField.value.trim()) {
    nickField.value = 'anonim';
  }
const textareas = Array.from(document.querySelectorAll("textarea"));
const radios = Array.from(document.querySelectorAll("input[type='radio']:checked"));

const answers = [
  ...textareas.map((field) => ({
    field_name: field.previousElementSibling.innerText,
    answer: field.value.trim()
  })),
  ...radios.map((field) => ({
    field_name: field.closest(".mb-3").querySelector(".question-label").innerText,
    answer: field.value.trim()
  }))
];


        // проверка: все поля заполнены
        const requiredFields = Array.from(document.querySelectorAll("textarea[required]"));
        const emptyRequiredField = requiredFields.find(field => !field.value.trim());
        if (emptyRequiredField) {
            tg.showAlert("Введите текст для отправки");
            emptyRequiredField.focus();
            return;
        }


      const data = {
        bot: '@Anonimus_psy_bot',
        task: 'anonim-msg',
        user: tg.initDataUnsafe.user,
        answers: answers,
        status_msg: true
      };

      fetch("https://n8n.psyhodoc.xyz/webhook/anonimus-psy-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.text();
      })
      .then(result => {
        console.log("✅ Успех:", result);
        tg.close();
      })
      .catch(err => {
        console.error("❌ Ошибка:", err);
        const errorData = {
          bot: '@Anonimus_psy_bot',
          task: 'anonim-msg',
          user: tg.initDataUnsafe.user,
          error: err.message,
          status_msg: false
        };
        fetch("https://n8n.psyhodoc.xyz/webhook/anonimus-psy-bot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(errorData),
        });
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
