<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 1: Квадрат Декарта</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .square-field {
      height: 150px; 
      resize: none; 
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <h1 class="mb-4">Завдання 1: Квадрат Декарта</h1>

    <h2 class="mb-2">Що буде</h2>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <textarea id="field1" class="form-control square-field" placeholder="Що буде, якщо це произойдет?"></textarea>
      </div>
      <div class="col-md-6 mb-2">
        <textarea id="field2" class="form-control square-field" placeholder="Що буде, якщо цього не произойдет?"></textarea>
      </div>
    </div>

    <h2 class="mb-2">Чого не буде</h2>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <textarea id="field3" class="form-control square-field" placeholder="Чого не буде, якщо це произойдет?"></textarea>
      </div>
      <div class="col-md-6 mb-2">
        <textarea id="field4" class="form-control square-field" placeholder="Чого не буде, якщо цього не произойдет?"></textarea>
      </div>
    </div>

    <button class="btn btn-primary w-100" onclick="sendData()">Відправити завдання</button>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // разворачиваем на весь экран

    function sendData() {
      const data = {
        bot: window.location.pathname.split('/')[1] || 'unknown_bot', // имя бота из папки
        task: 'Завдання 1: Квадрат Декарта',
        user: tg.initDataUnsafe.user, // информация о пользователе
        answers: {
          field1: document.getElementById('field1').value,
          field2: document.getElementById('field2').value,
          field3: document.getElementById('field3').value,
          field4: document.getElementById('field4').value
        }
      };

      tg.sendData(JSON.stringify(data)); // отправляем данные боту
      tg.close(); // закрываем окно и возвращаем в чат
    }
  </script>

  <!-- Bootstrap JS (необязательно) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
