    <button class="btn btn-primary w-100" onclick="sendData()">Надіслати</button>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function sendData() {
      const fields = Array.from(document.querySelectorAll("textarea"));
      const answers = fields.map((field, index) => ({
        field_name: field.previousElementSibling.innerText,
        answer: field.value.trim()
      }));

      const empty = answers.find(a => !a.answer);
      if (empty) {
        tg.showAlert("Будь ласка, заповніть усі поля перед відправкою!");
        const firstEmptyField = fields.find(field => !field.value.trim());
        if (firstEmptyField) firstEmptyField.focus();
        return;
      }

      const data = {
        bot: '@Bulanova_school_bot',
        task: 7,
        sub: 0,
        user: tg.initDataUnsafe.user,
        answers: answers,
        status_msg: true
      };

      fetch("https://n8n.psyhodoc.xyz/webhook/school-dz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.text();
      })
      .then(result => {
        console.log("✅ Успех:", result);
        tg.close();
      })
      .catch(err => {
        console.error("❌ Ошибка:", err);
        const errorData = {
          bot: '@Bulanova_school_bot',
          task: 7,
          user: tg.initDataUnsafe.user,
          error: err.message,
          status_msg: false
        };
        fetch("https://n8n.psyhodoc.xyz/webhook/school-dz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(errorData),
        });
      });
    }
  </script>
