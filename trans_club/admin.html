<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 днів без алкоголю</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .question-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer-field {
      height: 120px;
      resize: none;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <h1 class="mb-4 text-center">Анкета</h1>

<div id="questions">
    <div class="mb-3">
        <label for="q0" class="question-label">Название занятия</label>
        <textarea id="q0" class="form-control answer-field" placeholder="Можно использовать псевдоним. Главное - чтобы мы знали, как к тебе обращаться." required></textarea>
    </div>
    <div class="mb-3">
        <label for="q1" class="question-label">Описание</label>
        <textarea id="q1" class="form-control answer-field" placeholder="Ваш ответ..." required></textarea>
    </div>
    <div class="mb-3">
        <label for="q2" class="question-label">Время</label>
        <textarea id="q2" class="form-control answer-field" placeholder="По умолчанию 19:00" required></textarea>
    </div>
    <div class="mb-3">
        <label for="q3" class="question-label">Дата</label>
        <textarea id="q3" class="form-control answer-field" placeholder="По умолчанию эта ПТ" required></textarea>
    </div>
</div>


    <button class="btn btn-primary w-100" onclick="sendData()">Создать запись</button>
  </div>
  
  <!-- Автозаполнение -->
<script>
// Функция для получения следующей субботы
function getNextFriday() {
    const today = new Date();
    const dayOfWeek = today.getDay();
    let daysUntilFriday = 3 - dayOfWeek;
    if (daysUntilFriday < 0) daysUntilFriday += 7;
    
    const nextFriday = new Date(today);
    nextFriday.setDate(today.getDate() + daysUntilFriday);
    
    const year = nextFriday.getFullYear();
    const month = String(nextFriday.getMonth() + 1).padStart(2, '0');
    const day = String(nextFriday.getDate()).padStart(2, '0');
    
    return `${year}-${month}-${day}`;
}

// Автозаполнение при загрузке
document.addEventListener('DOMContentLoaded', function() {
    const timeField = document.getElementById('q2');
    const dateField = document.getElementById('q3');
    
    // Устанавливаем значения по умолчанию
    timeField.value = '19:00';
    timeField.placeholder = '19:00';
    
    dateField.value = getNextFriday();
    dateField.placeholder = getNextFriday();
    
    // Очистка при фокусе
    timeField.addEventListener('focus', function() {
        if (this.value === '19:00') this.value = '';
    });
    
    dateField.addEventListener('focus', function() {
        if (this.value === getNextFriday()) this.value = '';
    });
    
    // Восстановление по умолчанию при потере фокуса
    timeField.addEventListener('blur', function() {
        if (!this.value) this.value = '19:00';
    });
    
    dateField.addEventListener('blur', function() {
        if (!this.value) this.value = getNextFriday();
    });
});
</script>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function sendData() {
      // собираем все поля
      const fields = Array.from(document.querySelectorAll("textarea"));
      const answers = fields.map((field, index) => ({
        field_name: field.previousElementSibling.innerText,
        answer: field.value.trim()
      }));

        // проверка: все поля заполнены
        const empty = answers.find(a => !a.answer);
        if (empty) {
        tg.showAlert("Будь ласка, заповніть усі поля перед відправкою!");
        // ставим фокус на первое пустое поле
        const firstEmptyField = fields.find(field => !field.value.trim());
        if (firstEmptyField) firstEmptyField.focus();
        return;
        }


      const data = {
        bot: '@chat_admin_kazarian_bot',
        task: 'admin',
        user: tg.initDataUnsafe.user,
        answers: answers,
        status_msg: true
      };

      fetch("https://n8n.psyhodoc.xyz/webhook/trans-club-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.text();
      })
      .then(result => {
        console.log("✅ Успех:", result);
        tg.close();
      })
      .catch(err => {
        console.error("❌ Ошибка:", err);
        const errorData = {
          bot: '@chat_admin_kazarian_bot',
          task: 'admin',
          user: tg.initDataUnsafe.user,
          error: err.message,
          status_msg: false
        };
        fetch("https://n8n.psyhodoc.xyz/webhook/trans-club-admin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(errorData),
        });
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
